<h1 mat-dialog-title *ngIf='!data.column' >Create Column:</h1>
<h1 mat-dialog-title *ngIf='data.column' >Edit Column:</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Column name</mat-label>
    <input matInput placeholder="Ex. Test Column" [(ngModel)]='data.name'>
  </mat-form-field>
  <app-input *ngIf='value' [column]='data.column' [(value)]='value'></app-input>
</div>
<div mat-dialog-actions>
  <button *ngIf='!data.column' mat-button (click)="submit()" color="primary">Create</button>
  <button *ngIf='data.column' mat-button (click)="submit()" color="primary">Update</button>
  <button *ngIf='data.column' mat-button (click)="delete()" color="primary">Delete</button>
  <button mat-button (click)="cancel()" color="primary">Cancel</button>
</div>
