<h1 mat-dialog-title *ngIf='data.new' >Create Table:</h1>
<h1 mat-dialog-title *ngIf='!data.new' >Edit Table:</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Child table name</mat-label>
    <input matInput placeholder="Ex. Test Table" [(ngModel)]='data.name'>
  </mat-form-field>
  <app-input *ngIf='value' [(value)]='value'></app-input>
</div>
<div mat-dialog-actions>
  <button *ngIf='data.new' mat-button (click)="submit()" color="primary">Create</button>
  <button *ngIf='!data.new' mat-button (click)="submit()" color="primary">Update</button>
  <button mat-button (click)="cancel()" color="primary">Cancel</button>
</div>
