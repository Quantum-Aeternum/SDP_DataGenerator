<mat-expansion-panel>

  <mat-expansion-panel-header>
    <mat-panel-title>
      {{random.getName()}}
    </mat-panel-title>
    <mat-panel-description>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
    <mat-accordion *ngIf="nestedInputs">
      <app-input *ngFor="let parameter of nestedInputs" [(settings)]='parameter' [(value)]='parameter.value'></app-input>
    </mat-accordion>
  </ng-template>
  <br>

</mat-expansion-panel>
