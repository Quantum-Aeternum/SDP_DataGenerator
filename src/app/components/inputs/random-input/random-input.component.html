<app-type-selector *ngIf='random' (onChange)='changeRandom($event)'
  [allowedBaseType]='allowedBaseType' [name]='name' [selected]='random.getType()'>
</app-type-selector>
<mat-expansion-panel [disabled]='column != random.owner'>

  <mat-expansion-panel-header>
    <mat-panel-title>
      <b>{{random.getDisplayName(column)}}</b>
    </mat-panel-title>
    <mat-panel-description>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
    <mat-accordion *ngIf="nestedInputs">
      <app-input
        *ngFor="let parameter of nestedInputs"
        [name]='parameter.name' [column]='column' [(settings)]='parameter' [(value)]='parameter.value'>
      </app-input>
    </mat-accordion>
    <button mat-stroked-button color="primary" (click)="commit()">Commit</button>
  </ng-template>
  <br>

</mat-expansion-panel>
